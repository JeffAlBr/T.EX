        <h1>Lógica de Programação - Arrays</h1>
    </body>
    <script>
       /*
       Arrays: Coleção de dados
       */

       let planetas=['marte','jupiter','neturno','uranio']
       let profissoes=['Professor','Advogado','Medico','Dentista']

        console.log(typeof(planetas))
        console.log(planetas)
        console.log(planetas[1])//jupiter
        console.log(planetas.constructor)
        console.log(`Length ${planetas.length}`)
        console.log(profissoes)
        console.log(`+++++++++++++++++++`)
       planetas.forEach(function(v,i){ //(i) sempre sendo o indeci em forEach
            console.log(`${i+1} ${v}`)
       }) 
       console.log('++++++++++++++++++')
       profissoes.forEach(function(v,i) {
            console.log(`${i+1} ${v}`)
       })

       //Criando array bidimencional
       let livros=[['O Pequeno Principe','Ativa'],['Dom Quixote','Feliz'],['Capitães de Areia','Solutar']]
                    //0                               1                         2
       console.log(livros)
       console.log(livros[0][1])//Arrays numero 0 indice 1 = Ativa
       livros.forEach(function(v,i){
            console.log(`Livros: ${v[0]}, Editoras: ${v[1]}`)
       })
       /*
       Em arrays bidimencionais ao fazer um forEach para mostras seu conteudo o indice[i] mostras os indecis dos arrays ou seja, quantos arrays exitem dentro desse array, e a primeira variavel colocada, no caso assim a variavel [v] mostras efetivamete o conteudo do array, oque esta dentro dele, v[] <-- mostra o conteu de cada array, ou seja caso vc coloque [0] ele ira mostrar o primeiro conteudo de cara array dentro da quele array maior, caso coloque em uma mesma chamada (v[][]) o primeiro colchete é para qual conteudo de cada array mostrar, ou seja o indice de cada array, (v[1][1]) ira mostrar o segundo conteudo de cada array e o segundo colchete é para quantas casas mostras, neste caso iria mostrar a segunda letra de cada segundo conteudo no array, ja que ele começa em 0 
       */
        
    </script>
