    <script>
       
       let umaJson = '{nome:"Entre aspas duplas","strings":1998}' //aspas duplas nas strings 
       
       try{
        let docente=JSON.parse(umaJson)
       }catch(err){
        console.log('Erro na composição do JSON')
        console.log(err) 
       }

       let numero=25

       try{
        if(typeof(numero) !== 'number') throw `Este não uma variavel do tipo number, seu tipo é ${numero.constructor}`
        if(typeof(numero) == 'number') throw `Esta variavel contem um numero, seu tipo é ${typeof(numero)}`
       }catch(err){
        console.log(err)
       }
       console.log('teste 2')
